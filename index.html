<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; -->
    <!-- any other head content must come *after* these tags -->
    <title>String Replacer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	 
  <style>
	.wrapper {
		margin: auto;
		width: 75%;
		float: none;  /*use float:none for some bootstrap element to displayed correctly*/
		padding: 25px 5px;
	}
	
	/*allow scrollable*/
	html, body {
		overflow-y: visible;
	}
	
	.saved_replace {
		padding : 8px;
		margin: 2px;
		border-radius: 3px;
		background-color : #A7E7FF;
	}
	
	.saved_replace:hover {
		background: #AACCFF;
	}
	
	#saved_replaces {
		padding : 0px;
	}
  </style>
  
  </head>
  <body>
  
    <!-- Modal for users to confirm if they want to remove all replaces -->
  <div class="modal fade" id="remove_saved_replaces_model" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirm</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove all replaces?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		  <button type="button" id="remove_saved_replaces" name="remove_saved_replaces" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>
      </div>
      
    </div>
  </div>
  
  


	<div class="wrapper">
		<form class="form-horizontal" >

		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="Output">Input</label>
		  <div class="col-md-10">                     
			<textarea class="form-control" id="input" name="input" rows="10" >John Smith</textarea>
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="pattern">Pattern</label>  
		  <div class="col-md-10">
		  <textarea class="form-control" id="pattern" name="pattern" placeholder="" class="form-control input-md" >(\w+) (\w+)</textarea>
			
		  </div>
		</div>
		
				
		<!-- Multiple Checkboxes (inline) -->
		<!-- Please note that "u" and "y" flag is currently NOT supported by Chrome yet -->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="Flags">Flags</label>
		  <div class="col-md-10">
			<label class="checkbox-inline" for="Flag">
			  <input type="checkbox" name="gFlag" id="gFlag" checked value="g">
			  g - global
			</label>
			<label class="checkbox-inline" for="iFlag">
			  <input type="checkbox" name="iFlag" id="iFlag" value="i">
			  i - ignore case
			</label>
			<label class="checkbox-inline" for="mFlags">
			  <input type="checkbox" name="mFlag" id="mFlag" value="m">
			  m - multiline
			</label>
			<label class="checkbox-inline" for="uFlag" style="display:none">
			  <input type="checkbox" name="uFlag" id="uFlag" value="u">
			  u - unicode
			</label>
			<label class="checkbox-inline" for="yFlag" style="display:none">
			  <input type="checkbox" name="yFlag" id="yFlag" value="y">
			  y - sticky
			</label>
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="replace">Replace with</label>  
		  <div class="col-md-10">
		  <textarea  class="form-control" id="replace" name="replace" placeholder="" class="form-control input-md">$2, $1</textarea>
			
		  </div>
		</div>

		
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="runReplace"></label>
		  <div class="col-md-10">
			<button type="button" id="runReplace" name="runReplace" class="btn btn-primary">Run Replace</button>
			<button type="button" id="copy_button" name="copytoclipboard" class="btn btn-primary" data-clipboard-target="#output">Copy to Clipboard</button>
			<button type="button" id="clean" name="clean" class="btn btn-primary">Clean</button>
			<button type="button" id="save" name="save" class="btn btn-primary">Save Replace</button>
		  </div>
		</div>


		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="output">Output</label>
		  <div class="col-md-10">                     
			<textarea class="form-control" id="output" name="output" rows="10" readonly="true" ></textarea>
		  </div>
		</div>

		
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-2 control-label" for="runReplace"></label>
		  <div class="col-md-10">
			<button type="button" id="show_saved_replaces" name="show_saved_replaces" class="btn btn-primary">Show Saved Replaces</button>
			<button type="button" id="model_opener_button" name="model_opener_button" class="btn btn-primary"  data-toggle="modal" data-target="#remove_saved_replaces_model">Remove Saved Replaces</button>
		  </div>
		</div>
		
		</form>

		<div id="saved_replaces" class="col-md-10 col-md-offset-2" style="display:none;">
			
		</div>
		
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/clipboard.min.js"></script>
	
	<script src="js/index.js"></script>
  </body>
</html>
